# Docker Configuration
server.port=8082
spring.application.name=cuenta-service

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/bancodb
spring.datasource.username=banco_user
spring.datasource.password=banco_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=cuenta_service

# RabbitMQ Configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Client Service Configuration
cliente.service.url=http://cliente-service:8081

# Logging
logging.level.com.bank=INFO
logging.level.org.springframework.web=INFO